<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JavaScript</title>
</head>
<body>
    <h2>Variables in JavaScript</h2>
    <p id="p1"></p> 
    <script>
        var x=40; 
        var Y=60;
        var sum=x+Y;
        document.getElementById("p1").innerHTML=sum;
    </script>
</body>
</html>
